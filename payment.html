<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <form action="payment-success.html" method="POST" onsubmit="showPaymentAlert(event)">
        <h2>Payment</h2>
        <label>Full Name:</label>
        <input type="text" name="name" required><br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="example@email.com" required><br>
        <label>Payment Method:</label><br>
        <input type="radio" name="payment" value="card" checked> Card
        <input type="radio" name="payment" value="bank"> Bank
        <input type="radio" name="payment" value="upi"> UPI
        <input type="radio" name="payment" value="cash"> cash<br>
        <center><button> <a href="ps.html"> sumbit</a> </button></center>
    </form>
</body>
</html>
