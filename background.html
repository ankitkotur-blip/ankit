<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>background colour changer</h1>
    <button onclick="change()">change background color </button>
    <button onclick="alert('successful')">alert</button>
    <h1 id="head">hello student!</h1>
    <button onclick="text()">change text</button>
    <script>
        function change(){
            const randomcolor=["red","green","pink","black","blue"];
            let color=randomcolor[Math.floor(Math.random()* randomcolor.length)];
            document.body.style.backgroundColor=color;
        }
        function text(){
            document.getElementById("head").textContent="lets do it";
        }
        let array = [1, 2, 8, 4, 5];
        for(i=0;i<5;i++){
            console.log(array[i]);
        }
        
    </script>
</body>
